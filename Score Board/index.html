<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h3>HOME</h3>
            <div id="home-score" class="score">0</div>
            <div class="btn-group">
                <button onclick="incrementHome(1)">+1</button>
                <button onclick="incrementHome(2)">+2</button>
                <button onclick="incrementHome(3)">+3</button>
            </div>
        </div>
        <div class="team">
            <h3>GUEST</h3>
            <div id="guest-score" class="score">0</div>
            <div class="btn-group">
                <button onclick="incrementGuest(1)">+1</button>
                <button onclick="incrementGuest(2)">+2</button>
                <button onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
